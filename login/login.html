<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="login">
        <h1>Login</h1>
        <table border="1" width="150" height="150" bgcolor="#B5B5B5">
            <td><ul>
        <form id="login-form" onsubmit="return validarLogin()">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required style="display: block;">
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required style="display: block;">
            
            <button type="submit">Entrar</button>
        </form>
        </ul></td>
        </table>
        <p id="error-message" style="color: rgb(255, 0, 0); display: none;">Usuário ou senha incorretos.</p>
    </section>

    <script>
        function validarLogin() {
        const usuariosValidos = [
            { usuario: 'Gabriel', senha: '12345' },
            { usuario: 'gabriel', senha: '12345' }
        ];

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const loginValido = usuariosValidos.some(user => user.usuario === username && user.senha === password);

        if (loginValido) {
            // Redireciona site
            window.location.href = "../Site/index.html"; 
            return false; 
        } else {
            document.getElementById('error-message').style.display = 'block';
            return false;
        }
    }
</script>
</body>
</html>
